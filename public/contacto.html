    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script type="text/javascript" src="script.js"></script>

  <body>
    <header>
      <nav>
        <div class="company">
          <div class="logo">
            <a href="./">
              <object data="header.svg" type="image/svg+xml">
                <img src="apple-touch-icon.png" />
              </object>
            </a>
            <p class="carrito"></p>
          </div>
          <h1><a href="./">Glasgow</a></h1>
        </div>
        <ul>
          <li><a href="acerca.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="testimonios.html">Testimonios</a></li>
        </ul>
      </nav>
    </header>
    <main class="contacto">
      <header><h2>Contacto</h2></header>
      <form
        action="https://formsubmit.co/798344508b1db4a27d56e92e3b082cd1"
        method="POST"
      >
        <label for="email"> E-Mail: </label>
        <input
          name="email"
          type="email"
          placeholder="email@ejemplo.com"
          required
        />
        <label for="mensaje"> Mensaje: </label>
        <textarea
          name="mensaje"
          cols="30"
          rows="10"
          placeholder="..."
          required
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>Copyright © 2024 Glasgow ― Todos los derechos reservados.</footer>
  </body>
